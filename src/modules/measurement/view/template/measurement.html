<div>
    <div>
        <form novalidate
              class="md-layout"
              @submit.prevent="validateMeasurement">
            <md-card>
                <md-card-content>
                    <div class="md-layout md-gutter">
                        <div class="md-layout-item md-small-size-100">
                            <md-field :class="getValidationClass('measurement')">
                                <label for="measurement">Measurement</label>

                                <md-input name="measurement"
                                          id="measurement"
                                          type="number"
                                          min="0"
                                          autocomplete="off"
                                          v-model="form.measurement"
                                          :disabled="sending"/>
                                <span class="md-error"
                                      v-if="!$v.form.measurement.required">
                                    The measurement is required
                                </span>

                                <span class="md-error"
                                      v-else-if="!$v.form.measurement.minlength">
                                    Invalid measurement
                                </span>
                            </md-field>
                        </div>
                    </div>
                </md-card-content>

                <md-progress-bar md-mode="indeterminate"
                                 v-if="sending"/>

                <md-card-actions>
                    <md-button type="submit"
                               class="md-primary"
                               :disabled="sending">
                        Send measurement
                    </md-button>
                </md-card-actions>
            </md-card>

            <md-snackbar :md-active.sync="measurementNotValid">
                Sending error!
            </md-snackbar>
        </form>
    </div>
</div>
